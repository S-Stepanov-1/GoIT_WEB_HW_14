<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>We have received a password reset request from your email address.</p>
<p>Please follow this link to reset your password:</p>
<p>
    <a href="{{host}}api/users/reset_password/{{token}}">
        Reset Password
    </a>
</p>
<p>If you did not want to reset your password, please ignore this email.</p>
<p>Best regards,</p>
<p>The Our Team</p>
</body>
</html>
